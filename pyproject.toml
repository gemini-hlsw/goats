[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "goats"
description = "Gemini Observation and Analysis of Targets System."
readme = "README.md"
authors = [{ name = "GOATS Team" }]
classifiers = [
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Astronomy",
]
requires-python = ">=3.10.0"
dependencies = [
    "astropy>=5.3,<6",
    "antares-client",
    "tomtoolkit>=2.19.7,<3",
    "click>=8.1.7,<9",
    "django-cors-headers>=4.3.0,<5",
    "fontawesomefree>=6.5.0,<7",
    "django-cryptography>=1.1,<2",
    "channels[daphne]>=4.0,<5",
    "channels_redis>=4.0.0,<5",
    "django>=4,<5",
    "djangorestframework>=3.14.0,<4",
    "dramatiq[redis, watch]>=1.17.0",
    "django-dramatiq>=0.11.6",
    "dramatiq-abort>=1.1.0",
    "numpydoc>=1.7.0,<2",
]
version = "25.1.0-alpha.0"

[project.urls]
"Homepage" = "https://github.com/gemini-hlsw/goats"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-xdist",
    "pytest-cov",
    "pytest-django",
    "pytest-asyncio",
    "factory_boy",
    "pytest-remotedata",
    "ruff"
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
goats = "goats_cli:cli"

[tool.setuptools.package-data]
"goats_tom.templates" = ["**/*.html"]
"goats_tom.static" = ["**/*.*"]
"goats_setup.templates" = ["**/*.tmpl"]

[tool.pytest.ini_options]
testpaths = ["tests/unit"]
DJANGO_SETTINGS_MODULE = "goats_tom.tests.settings"
norecursedirs = "tests/unit/goats_tom/ocs"
asyncio_default_fixture_loop_scope = "session"

# addopts = "-r A -v -n auto --cov=src --cov-report=term --cov=tests --cov-branch"

[tool.towncrier]
version = ""
package_dir = "goats"
filename = "CHANGES.md"
directory = "doc/changes"
start_string = "<!-- towncrier release notes start -->\n"
underlines = ["", "", ""]
title_format = "## GOATS {version} ({project_date})"
issue_format = "[[#{issue}](https://noirlab.atlassian.net/browse/{issue})]"
template = "doc/changes/template.jinja"
[[tool.towncrier.type]]
directory = "new"
name = "New Features"
showcontent = true
[[tool.towncrier.type]]
directory = "change"
name = "Changes"
showcontent = true
[[tool.towncrier.type]]
directory = "bugfix"
name = "Bug Fixes"
showcontent = true
[[tool.towncrier.type]]
directory = "perf"
name = "Enhancements"
showcontent = true
[[tool.towncrier.type]]
directory = "other"
name = "Other"
showcontent = true

[tool.ruff]
extend-exclude = ["src/goats_tom/migrations", "tests", "src/goats_tom/facilities/gemini.py", "src/goats_tom/tests/settings.py", "src/goats_tom/tests/urls.py"]
target-version = "py310"

[tool.ruff.lint]
select = ['E', 'F', 'W', 'A', 'PLC', 'PLE', 'PLW', 'I']
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"

