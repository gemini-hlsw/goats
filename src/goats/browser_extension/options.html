<!doctype html>
<html>
<head>
  <title>Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    label {
      margin-right: 20px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    input[type="radio"] {
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <input type="radio" id="goats" name="mode" value="GOATS" checked />
  <label for="goats">GOATS</label><br />

  <input type="radio" id="other" name="mode" value="Other" />
  <label for="other">Other</label><br />

  URL: <input type="text" id="url" /><br />
  Port: <input type="text" id="port" /><br />

  <button id="saveButton">Save</button>

  <script src="options.js"></script>
</body>
</html>
